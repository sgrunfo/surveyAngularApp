<div ng-include="'views/menu.html'"></div>

<div ng-controller="riepilogoSondaggio">
  <div id="head_title" class="row surveyColor">
      <div id="title" class="title col s12">
        <h3 class="white-text">{{sondaggio[0].title}}</h3>
      </div>
  </div>

  <div id="summarySurvey" class="container">
    <div class="row">
      <div class="col s12 m12"  ng-repeat="question in questions">
       <div class="card-panel green white-text">
         <h5>{{question.title}}</h5>
         <h4>{{question.data.domanda}}</h4>
         <h6 ng-repeat="option in question.data.opzioni">{{option}}</h6>
         <button class="btn-floating right waves-effect waves-light surveyColor summary-button" type="button" name="action" ng-click="goQuestion(question.id)">
           <i class="material-icons">launch</i>
         </button>
       </div>
     </div>
    </div>
  </div>
</div>
